<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!--linkagem do carrosel-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
        
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
   
   
    <title>Netflix Clone</title>

</head>

<body>
 
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.
                </p>
                
            <div>
                <button role="button" class="botao"> 
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes"> 
        <div class="owl-carousel owl-theme">
            <div class="box-film" > <img src="img/got.jpg" alt="game of trhones"> </div>
            <div class="box-film" > <img src="img/guerra.jpg" alt="guerra do amanha"> </div>
            <div class="box-film" > <img src="img/cruela.jpg" alt="cruela"> </div>
            <div class="box-film" > <img src="img/la casa.jpg" alt="la casa de papel"> </div>
            <div class="box-film" > <img src="img/loki.jpg" alt="loky"> </div>
            <div class="box-film" > <img src="img/velozes.jpg" alt="velozes e furiosos 9"> </div>
            <div class="box-film" > <img src="img/venom.jpg" alt=" venom"> </div>
            <div class="box-film" > <img src="img/viuvanegra.jpg" alt="viuva negra"> </div>
        </div>
    </div>
        


    <script src="https://kit.fontawesome.com/da8c210b34.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
